          <div class="line"></div>
          <div class="line"></div>
        </div>
      </div>
      <div class="dividers-second">

          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>

      <i id="start-btn" class="fa fa-play-circle"></i>

      <div id='result'>
        <div id="score">SCORE</div>
        <i class="fa fa-repeat fa-5x"></i>
